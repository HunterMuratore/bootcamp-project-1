<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiking Buddy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDe5kKUSlV75DXF2-O4sYHZk7Hj3s561p8&libraries=places&callback=initMap"
    defer></script>
</head>
<body>
    
    <div id="map"></div>

    <section id="hike-this-trail" class="tile">
        <div class="trail-details">
            <p>Trail Name</p>
            <p>Trail rating by #users</p>
            <p>Trail address</p>
            <a href="">Directions</a>
        </div>
        <div class="trail-image">
            <img src="" alt="Trail Image">
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
