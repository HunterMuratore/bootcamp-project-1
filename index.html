<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiking Buddy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDe5kKUSlV75DXF2-O4sYHZk7Hj3s561p8&libraries=places&callback=initMap"
    defer></script>
</head>
<body>
    
    <div id="map"></div>

    <div id="hike-modal" class="modal">
        <div class="modal-background-background-color hsl(0, 0%, 100%)"></div>
        <div class="modal-content bg-teal is-ancestor">
          <div class="modal-details tile px-6 py-6 is-vertical is-parent">
          </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>   

    <!-- Turn into favorite section -->
    <section id="hike-this-trail" class="tile bg-blue is-ancestor">
        <div class="details tile px-6 pt-6 is-vertical is-parent">
        </div>
        <div class="trail-image tile px-6 pt-6 is-parent">
            <div class="tile bg-teal is-child box">
                <img src="" alt="Trail Image">
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
